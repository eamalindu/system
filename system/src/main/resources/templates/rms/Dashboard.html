<!-- widgets-->
<div class="container-fluid pt-2">
    <div class="row">
        <!-- Monthly Target-->
        <div class="col-lg-3 p-2 col-sm-12">
            <div class="card rounded-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold d-flex justify-content-between">
                        <!--Load the current month from the database and display here-->
                        <span>August</span>
                        <!--Calculate the achieved amount percentage | Calculation => [(target-achieved)/target * 100%] -->
                        <span>50%</span>
                    </h5>
                    <div class="lh-1 text-secondary">
                        <p class="card-text d-flex justify-content-between">
                            <span>Monthly Target (Rs)</span>
                            <!--Load the current monthly target from the database and display here-->
                            <span class="text-right fs-6"><strong>300,000</strong></span>
                        </p>
                        <!--Use the above-calculated % value and use style='width to apply in the progress bar' -->
                        <div aria-label="Basic example" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" class="progress" role="progressbar">
                            <div class="progress-bar w-50"></div>
                        </div>
                    </div>
                    <!-- Get total sales for today and display it here -->
                    <p class="card-text mt-2 d-flex justify-content-between">
                        <span><small>Today<br><strong>10,000</strong></small></span>
                        <!-- Get Total sales so far and display it here-->
                        <span class="text-center"><small>Achieved<br><strong>150,000</strong></small></span>
                        <!-- Calculation => [Monthly target - Total sales so far] -->
                        <span class="text-right"><small>Remaining<br><strong>150,000</strong></small></span>
                    </p>
                </div>
            </div>
        </div>
        <!-- Schedule-->
        <div class="col-lg-6 p-2 col-sm-12">
            <div class="card rounded-0">
                <div class="card-body" style="height: 168px;overflow-y: auto">
                    <h5 class="card-title fw-bold">New Registrations</h5>
                    <div class="text-secondary">
                    </div>
                </div>
            </div>
        </div>
        <!-- Attendance-->
        <div class="col-lg-3 p-2 col-sm-12">
            <div class="card rounded-0">
                <div class="card-body" style="height: 168px">
                    <h5 class="card-title fw-bold">Attendance</h5>
                </div>
            </div>
        </div>
    </div>
    <!-- Quick Access -->
    <div class="row">
        <div class="col-sm-12 col-lg-12 p-2">
            <div class="card rounded-0">
                <div class="card-body">
                    <h5 class="card-title fw-bold">Quick Access</h5>

                            <div class="speed-dial"><i class="fa-solid fa-icons"></i><p>TEST</p></div>
